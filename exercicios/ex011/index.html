<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mídias em HTML5</title>

<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 

   <picture>
       <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem flexivel">
   </picture>

   <h1>Reproduzindo Aúdio</h1>
<p>Vamos aprender a reproduzir aúdios em HTML5</p>
<audio src="midia/Mc Caverinha  - Avião (Beco Filmes)(Dj RB).mp3" controls autoplay></audio>

<iframe width="560" height="315" src="https://www.youtube.com/embed/8sBNaFH78os" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
